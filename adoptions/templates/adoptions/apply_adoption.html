<!-- adoptions/templates/adoptions/apply_adoption.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Apply for {{ animal.name }}</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    {% block extra_head %}{% endblock %}
</head>
<body class="apply-page">
    <div class="container my-5">
        <h2>Apply for Adoption: {{ animal.name }}</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                {{ form.message.label_tag }}
                {{ form.message }}
            </div>
            <button type="submit" class="btn btn-primary">Submit Application</button>
            <a href="{% url 'animal_detail' animal.pk %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
    <p><a href="{% url 'animal_detail' animal.pk %}" class="btn btn-secondary">Back to details</a></p>
    {% block extra_scripts %}{% endblock %}
    <script src="{% static 'js/script.js' %}"></script>
    
</body>
</html>
